    <div class="body body-s">
		
			<form action="#" class="sky-form" method="post" action="inscription.php">
				<header>Registration form</header>
				
				<fieldset>					
					<section>
						<label class="input">
							<i class="icon-append icon-user"></i>
							
							<input type="text" name="pseudo" id="pseudo" maxlength="40" placeholder="Username"  required/>
							<b class="tooltip tooltip-bottom-right">Only latin characters and numbers</b>
						</label>
					</section>
					
					<section>
						<label class="input">
							<i class="icon-append icon-envelope-alt"></i>
							<input type="mail" name="mail" id="mail" maxlength="40" placeholder="Email address"  required/>
							<b class="tooltip tooltip-bottom-right">Needed to verify your account</b>
						</label>
					</section>
					
					<section>
						<label class="input">
							<i class="icon-append icon-lock"></i>
							<input type="password" placeholder="Password">
							<b class="tooltip tooltip-bottom-right">Only latin characters and numbers</b>
						</label>
					</section>
					
					<section>
						<label class="input">
							<i class="icon-append icon-lock"></i>
							<input type="password" placeholder="Confirm password">
							<b class="tooltip tooltip-bottom-right">Only latin characters and numbers</b>
						</label>
					</section>
					<section>
						<label class="input">
							<i class="icon-append icon-calendar"></i>
							<input type="date" name="age" id="age" maxlength="40" required/>
							<b class="tooltip tooltip-bottom-right">Needed to verify your age</b>
						</label>
					</section>
				</fieldset>
					
				<fieldset>
					<div class="row">
						<section class="col col-6">
							<label class="input">
								<input type="text" name="nom" id="nom" maxlength="40" placeholder="First name"  required/>
							</label>
						</section>
						<section class="col col-6">
							<label class="input">
								<input type="text" name="prenom" id="prenom" maxlength="40" placeholder="Last name"  required/>
							</label>
						</section>
					</div>
					
					<section>
						<label class="select">
							<select>
								<option value="0" selected disabled>Gender</option>
								<option value="1">Male</option>
								<option value="2">Female</option>
								<option value="3">Other</option>
							</select>
							<i></i>
						</label>
					</section>
					
					<section>
						<label class="checkbox"><input type="checkbox" name="checkbox"><i></i>I agree to the Terms of Service</label>
						<label class="checkbox"><input type="checkbox" name="checkbox"><i></i>I want to receive news and  special offers</label>
					</section>
				</fieldset>
				<footer>
					<button type="submit" class="button">Submit</button>
				</footer>
			</form>

                      description: $('meta[name="description"]').attr("content"), // your description, default is current page's description
                      popup_width: 400, // the sharer popup width, default is 400px
                      popup_height: 300 // the sharer popup height, default is 300px
                  });
